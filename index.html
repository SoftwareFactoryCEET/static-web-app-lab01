<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static-web-app-lab01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem; margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        } 
        .badge {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background: #0078D4;
            border-radius: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola, Azure!</h1>
        <p>Mi primer sitio web desplegado en la nube.</p>
        <p>Estoy aprendiendo Azure Static Web Apps.</p>
        <span class="badge">Powered by Azure</span>
    </div>
    <div>
        <img src="/img/html/vangogh.jpg"
             alt="Van Gogh, Self-portrait">
    </div>
</body>
</html>
