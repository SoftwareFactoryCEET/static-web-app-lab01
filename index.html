<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>static-web-app-lab01</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem; margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }
        .badge {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.5rem 1.5rem;
            background: #0078D4;
            border-radius: 20px;
            font-weight: bold;
        }
        .image-container {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255,255,255,0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-container img:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }
        .image-caption {
            margin-top: 1rem;
            font-size: 1rem;
            opacity: 0.9;
            font-style: italic;
        }
        .form-container {
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        .form-container fieldset {
            border: 2px solid rgba(255,255,255,0.4);
            border-radius: 12px;
            padding: 1.5rem;
            background: transparent;
        }
        .form-container legend {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 0 0.5rem;
            color: white;
        }
        .form-container label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.9rem;
            opacity: 0.85;
        }
        .form-container input[type="text"],
        .form-container input[type="password"] {
            width: 100%;
            padding: 0.6rem 1rem;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 8px;
            background: rgba(255,255,255,0.15);
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        .form-container input[type="text"]::placeholder,
        .form-container input[type="password"]::placeholder {
            color: rgba(255,255,255,0.7);
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 0.6rem;
            background: #0078D4;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        .form-container input[type="submit"]:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hola, Azure!</h1>
        <p>Mi primer sitio web desplegado en la nube.</p>
        <p>Estoy aprendiendo Azure Static Web Apps.</p>
        <span class="badge">Powered by Azure</span>
    </div>
    <div class="image-container">
        <img src="/img/html/vangogh.jpg"
             alt="Van Gogh, Self-portrait">
        <p class="image-caption">Van Gogh - Autorretrato</p>
    </div>
    <div class="form-container">
        <form action="/tutorial/action.html">
            <fieldset>
                <legend>Login</legend>
                <label for="email">Email</label>
                <input type="text" placeholder="Email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password" id="password">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
